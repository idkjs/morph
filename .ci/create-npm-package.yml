parameters:
  package_name: morph

steps:
  - template: ./utils/cache.yml
    parameters:
      cache_key: ${{ parameters.package_name}} | esy.lock/index.json 

  - template: ./utils/use-node.yml
  - template: ./utils/use-esy.yml

  # This is mostyl a check that the package.json is valid
  - script: "esy @${{ parameters.package_name }}"
    displayName: "[NPM ${{ parameters.package_name}}] Try building package"

  - script: |
      cp ${{ parameters.package_name }}.json ./src/${{ parameters.package_name }}/package.json
      cp ${{ parameters.package_name }}.opam ./src/${{ parameters.package_name }}
      cp README.md ./src/${{ parameters.package_name }}
      cp LICENSE ./src/${{ parameters.package_name }}
    displayName: "[NPM ${{ parameters.package_name}}] Copy extra files"

  - script: "npm pack ."
    displayName: "[NPM ${{ parameters.package_name}}] Create package"
    workingDirectory: ./src/${{ parameters.package_name }}

  - script: mv reason-native-web-${{ parameters.package_name}}-* ${{ parameters.package_name}}-package.tgz
    displayName: "[NPM ${{ parameters.package_name}}] Rename release package"
    workingDirectory: ./src/${{ parameters.package_name }}

  - script: |
      rm ./src/${{ parameters.package_name }}/${{ parameters.package_name }}.opam
    displayName: "[NPM ${{ parameters.package_name}}] Remove copied opam file"

  - publish: ./src/${{ parameters.package_name }}/${{ parameters.package_name}}-package.tgz
    artifact: ${{ parameters.package_name}}_package
    displayName: "[NPM ${{ parameters.package_name}}] Publish artifact"

  - template: ./utils/prepare-cache.yml
